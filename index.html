<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Conversor de Moedas</h2>
    <label for="valor">Valor:</label>
    <input type="number" id="valor" value="1" required>
    <label for="moedaOrigem">De:</label>
    <select id="moedaOrigem">
      <option value="USD" selected>Dólar</option>
      <option value="EUR">Euro</option>
      <option value="BRL">Real</option>
    </select>
    <label for="moedaDestino">Para:</label>
    <select id="moedaDestino">
      <option value="BRL" selected>Real</option>
      <option value="USD">Dólar</option>
      <option value="EUR">Euro</option>
    </select>
    <label for="taxaCambio">Taxa de Câmbio:</label>
    <input type="number" id="taxaCambio" value="5.87" step="0.01" required>
    <button id="converterBtn">Converter</button>
    <h3 id="resultado"></h3>
    <footer>Desenvolvido por: Daniel Jovenir Espindola</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
